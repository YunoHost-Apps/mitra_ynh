packaging_format = 2

id = "mitra"
name = "Mitra"
description.en = "Federated micro-blogging platform."
description.fr = "Plateforme de micro-blogging fédéré"

version = "3.80~ynh2"

maintainers = ["Papa Dragon"]

[upstream]
license = " AGPL-3.0-only"
code = "https://codeberg.org/silverpill/mitra"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = false
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/silverpill/mitra/archive/v3.8.0.tar.gz"
        sha256 = "66a1813a3767b6b3213e261962dfa75f8f6341454a505c9b180faf5e6ebbcaf2"
        autoupdate.strategy = "latest_forgejo_tag"
        autoupdate.version_regex = "^v(.*)$"

        [resources.sources.mitra-web]
        url = "https://codeberg.org/silverpill/mitra-web/archive/v3.9.0.tar.gz"
        sha256 = "397a4d78baf327479abbd91f383634643935acf5a58ff88324af3acc556d7d17"
        autoupdate.strategy = "latest_forgejo_release"
        autoupdate.upstream = "https://codeberg.org/silverpill/mitra-web"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
