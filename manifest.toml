packaging_format = 2

id = "mitra"
name = "Mitra"
description.en = "Federated micro-blogging platform."
description.fr = "Plateforme de micro-blogging fédéré"

version = "3.13.1~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = " AGPL-3.0-only"
code = "https://codeberg.org/silverpill/mitra"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/silverpill/mitra/archive/v3.13.1.tar.gz"
        sha256 = "26d4d110f38a05b29d47c2fb8db60d256f2303630f95b43e30f87a12e9094916"

        autoupdate.strategy = "latest_forgejo_release"

        [resources.sources.mitra-web]
        url = "https://codeberg.org/silverpill/mitra-web/archive/v3.13.1.tar.gz"
        sha256 = "e02d35014b44fa3223ee4fd23e27e01a2bdef541ac24bdda6130bcda8f1e671c"

        autoupdate.upstream = "https://codeberg.org/silverpill/mitra-web"
        autoupdate.strategy = "latest_forgejo_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
