packaging_format = 2

id = "mitra"
name = "Mitra"
description.en = "Federated micro-blogging platform."
description.fr = "Plateforme de micro-blogging fédéré"

version = "3.14.0~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = " AGPL-3.0-only"
code = "https://codeberg.org/silverpill/mitra"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/silverpill/mitra/archive/v3.14.0.tar.gz"
        sha256 = "1e17858ab5d732226930cffd3f64914f4b64e9ee7df9fa71d1ab6ac9c6dda3c9"

        autoupdate.strategy = "latest_forgejo_release"

        [resources.sources.mitra-web]
        url = "https://codeberg.org/silverpill/mitra-web/archive/v3.14.0.tar.gz"
        sha256 = "2821cc817e810ee91fb44d686bf378d4b7ad1a7169f98760b6327f5e649b9510"

        autoupdate.upstream = "https://codeberg.org/silverpill/mitra-web"
        autoupdate.strategy = "latest_forgejo_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
