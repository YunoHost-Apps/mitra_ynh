#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mitra"
name = "Mitra"
description.en = "Federated micro-blogging platform."
description.fr = "Plateforme de micro-blogging fédéré"

version = "3.23.0~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = " AGPL-3.0-only"
code = "https://codeberg.org/silverpill/mitra"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]
    [resources.sources.main]
    url = "https://codeberg.org/silverpill/mitra/archive/v3.23.0.tar.gz"
    sha256 = "45083316e8e206c86e1e8760c34e7a3dd5a8b0ce2aed3821a07d1ec40d51a528"

    autoupdate.strategy = "latest_forgejo_release"

    [resources.sources.mitra-web]
    url = "https://codeberg.org/silverpill/mitra-web/archive/v3.23.0.tar.gz"
    sha256 = "b38a1365520bae4de1b9d0ba79dd636861ba13d027b9cec2a1fc051bcca5ffef"

    autoupdate.upstream = "https://codeberg.org/silverpill/mitra-web"
    autoupdate.strategy = "latest_forgejo_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
