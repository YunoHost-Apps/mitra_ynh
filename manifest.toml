packaging_format = 2

id = "mitra"
name = "Mitra"
description.en = "Federated micro-blogging platform."
description.fr = "Plateforme de micro-blogging fédéré"

version = "3.10.0~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = " AGPL-3.0-only"
code = "https://codeberg.org/silverpill/mitra"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = false
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/silverpill/mitra/archive/v3.10.0.tar.gz"
        sha256 = "89f1703ec4e0626195e47d1651c2d7ae5e25cdf7603b4296fa2f25d5187d3674"
        autoupdate.strategy = "latest_forgejo_tag"
        autoupdate.version_regex = "^v(.*)$"

        [resources.sources.mitra-web]
        url = "https://codeberg.org/silverpill/mitra-web/releases/download/v3.10.0/mitra-web_3.10.0.tar.gz"
        sha256 = "a817ec880cdf0fa299dc0732e17ecdf88184778197c75eddcb86ea65bb8963b9"
        autoupdate.upstream = "https://codeberg.org/silverpill/mitra-web"
        autoupdate.strategy = "latest_forgejo_release"
        autoupdate.version_regex = "^mitra-web_(.*)$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
